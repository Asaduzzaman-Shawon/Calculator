<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="call">
    <div class="cal">
        <input type="text" placeholder="0"><br>
        <div>
            <button class="up">AC</button>
            <button class="hm">DEL</button>
            <button class="hm">%</button>
            <button class="hm">/</button>
        </div>
        <div>
            <button class="hm">7</button>
            <button class="hm">8</button>
            <button class="hm">9</button>
            <button class="hm">*</button>
        </div>
        <div>
            <button class="hm">4</button>
            <button class="hm">5</button>
            <button class="hm">6</button>
            <button class="hm">-</button>
        </div>
        <div>
            <button class="hm">1</button>
            <button class="hm">2</button>
            <button class="hm">3</button>
            <button class="hm">+</button>
        </div>
        <div>
            <button class="hm">00</button>
            <button class="hm">0</button>
            <button class="hm">.</button>
            <button class="hmo">=</button>
        </div>
    </div>

    <script src="utilities.js"></script>
    <script src="cal.js"></script>
</body>
</html>
